 ### 设置###
log4j.rootLogger = ERROR,console,file

### 输出信息到控制抬 ###
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern =%d{yyyy-MM-dd HH\:mm\:ss,SSS} | %t | %p | %c | %m%n

### 输出DEBUG 级别以上的日志到=E://logs/error.log ###
log4j.appender.file = org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File = D:/Program Files (x86)/apache-tomcat-7.0.57-windows-x64/apache-tomcat-7.0.57/logs/chapter.log
log4j.appender.file.Append = true
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern =%d{yyyy-MM-dd HH\:mm\:ss,SSS} | %t | %p | %c (%L) | %m%n

log4j.logger.org.samrt4j=DEBUG